services:
  postgres:
    image: postgres:15-alpine
    container_name: collab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab_docs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: collab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: collab-api
    ports:
      - "18080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/collab_docs?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-dev-secret-change-in-production
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # y-websocket server for Yjs real-time sync
  y-websocket:
    build:
      context: ./y-websocket-server
      dockerfile: Dockerfile
    container_name: collab-yjs
    ports:
      - "1234:1234"
    environment:
      PORT: 1234
      API_URL: http://api-service:8080
    depends_on:
      - api-service

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: collab-network
