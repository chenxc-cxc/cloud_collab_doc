# =============================================================================
# Docker Compose - 本地开发环境
# =============================================================================
# 使用方式:
#   启动: docker-compose -f docker-compose.local.yml up -d
#   停止: docker-compose -f docker-compose.local.yml down
#   查看日志: docker-compose -f docker-compose.local.yml logs -f
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 数据库
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: collab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab_docs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis 缓存/消息队列
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: collab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Go API 服务
  # ---------------------------------------------------------------------------
  api-service:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: collab-api
    ports:
      - "18080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/collab_docs?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: local-dev-secret-change-in-production
      PORT: 8080
      ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Y-WebSocket 实时协作服务
  # ---------------------------------------------------------------------------
  y-websocket:
    build:
      context: ./y-websocket-server
      dockerfile: Dockerfile
    container_name: collab-yjs
    ports:
      - "1234:1234"
    environment:
      PORT: 1234
      API_URL: http://api-service:8080
    depends_on:
      - api-service

volumes:
  postgres_data:
  redis_data:


networks:
  default:
    name: collab-network
